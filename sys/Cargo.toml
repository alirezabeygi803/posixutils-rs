[package]
name = "posixutils-sys"
version = "0.1.3"
edition = "2021"
authors = ["Jeff Garzik"]
license = "MIT"
repository = "https://github.com/rustcoreutils/posixutils-rs.git"

[dependencies]
plib = { path = "../plib" }
clap = { version = "4", features = ["derive"] }
gettext-rs = { version = "0.7", features = ["gettext-system"] }
uname = "0.1"
libc = "0.2"

[[bin]]
name = "ipcrm"
path = "src/ipcrm.rs"

[[bin]]
name = "uname"
path = "src/uname.rs"

